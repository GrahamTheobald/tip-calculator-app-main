<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/styles.css">  
  <script src="script.js" defer></script>
  <title>Frontend Mentor | Tip calculator app</title>
</head>
<body>
  <main>
    <img src="./images/logo.svg" alt="logo" class="logo">
    <div class="calculator">
      <section class="calculator__buttons">
        <article class="calculator__buttons__input">
          <div class="label-container">
            <label for="bill">
              Bill
            </label>
          </div>
          <div class="input-container">
            <input data-input="bill" type="number" name="bill" id="bill" placeholder="0">
            <img src="./images/icon-dollar.svg" alt="dollar">
          </div>
        </article>

        <article class="calculator__buttons__select">
          <p>Select Tip %</p>
          <div class="select-grid">
            <div data-percent="5">5%</div>
            <div data-percent="10">10%</div>
            <div data-percent="15">15%</div>
            <div data-percent="25">25%</div>
            <div data-percent="50">50%</div>
            <input data-input="percent" type="number" name="custom" id="custom" min="1" placeholder="Custom">
          </div>
        </article>

        <article class="calculator__buttons__input error-container">
          <div class="label-container">
            <label for="people">
              Number of People
            </label>
            <p class="error-message">Can't be zero.</p>
          </div>
          <div class="input-container">
            <input data-input="people" type="number" name="people" id="people" placeholder="0">
            <img src="./images/icon-person.svg" alt="person">
          </div>
        </article>
      </section>
      
      <section class="calculator__display">
        <div class="calculator__display__result">
          <div class="label">
            <h2>
              Tip Amount
            </h2>
            <p>
              / person
            </p>
          </div>
          <h1 data-tip class="amount">
            $0.00
          </h1>
        </div>
        <div class="calculator__display__result">
          <div class="label">
            <h2>
              Total
            </h2>
            <p>
              / person
            </p>
          </div>
          <h1 data-total class="amount">
            $0.00
          </h1>
        </div>
        <button class="reset">
          Reset
        </button>
      </section>
    </div>
  </main>
    
  </body>
  </html>
